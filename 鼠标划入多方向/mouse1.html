<script>
    var num=0;
    changeColor();
    function changeColor() {
        $('tbody').html(function () {
                            var str = '';
                            for (var i = 0; i <= 10; i++) {
                                str += '<tr>';
                                for (var j = 0; j <= 10; j++) {
                                    str += '<td style="background:' + getRandomColor() + ';width:60px;height:40px;color:' + getRandomColor() + '; text-align: center">'+num+'</td>';
                                    num++;
                                }
                                ;
                                str += '</tr>'
                            }
                            return str;
                        }
        )
    }
    window.setInterval(changeColor,200)
</script>
