<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/stylesheets/01.css">

</head>
<body>
<div class="my_account">
    <div class="my_Account row">
        <div class="my_accountLeft">
            <div class="bg"><a href="#my_account01">我的账户</a></div>
            <div><a href="">我的投资</a></div>
            <div><a href="#my_account03">活动本金</a></div>
            <div><a href="">交易记录</a></div>
            <div><a href="">邀请好友</a></div>
            <div><a href="#my_account06">我的消息</a></div>
            <div><a href="">安全中心</a></div>
        </div>

        <div class="my_accountRight bgwhite">
            <!--我的账户-->
            <div class="my_account00" id="my_account00">
                <div class="my_account00Top">
                    <div class="topmasger" style="border: none"><span></span>&nbsp;交易记录
                        <d class="yellowNum">投资后方可提取活动本金的收益</d>
                    </div>
                </div>
                <div class="my_account00_center row">
                    <div class="left">
                        <div class="cardbank">
                            <div class="wheatbg">
                                <span>请选择开户省</span>

                            </div>
                            <div class="wheatbg">
                               <span>请选择开户市</span>

                            </div>
                            <div><input type="text" placeholder="请输入开户支行"></div>
                        </div>


                        <div class="row margin_buttom20">
                            <div class="left">当前可用余额：<span class="color9 span160px font_20">4150.00</span></div>
                            <div class="left"><span class="spanscilo"></span> 全部提现</div>
                        </div>
                        <div class="row margin_buttom20">
                            <div class="left">提现金额&nbsp;&nbsp;</div>
                            <div class="left scrio" ><input type="number"></div>
                        </div>
                        <div class="margin_buttom20">实际到账：<span class="color_pink font_20">4150.30</span>
                        </div>
                    </div>
                    <div class="right">
                        <div class="tixian_card">
                            <img src="public/images/tixianzhonghang.png" alt="">
                            <div>
                                <p class="whiteNum">中国银行</p>
                                <p>0****</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="text-center yellowNum" style="height: 75px;line-height: 75px;">本月剩余免费提现次数：5次</div>
            <div class="btn redBtnBG">确认提现</div>
            <div class="text-left  my_account00_foot" style="padding-left:25px">
                <p>温馨提示：</p>
                <p>1、投资用户每月前5笔提现免费，超过5笔收取每笔2元手续费；为投资无法享受免费提现</p>
                <p>2、每日最多提现3次，提现上限5万元</p>
                <p>3、若需变更银行卡，请联系客服人工审核</p>
            </div>

        </div>
    </div>

</div>
</body>
</html>
